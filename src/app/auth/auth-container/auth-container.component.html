<div class="auth-container">
  <div>
    <img class="auth-logo" src="assets/images/punpgames.jpg">
    <div class="auth-box">
      <ng-container *ngIf="mode == 'signin'; else signup">
        <app-login (signupClicked)="mode = 'signup'"></app-login>
      </ng-container>
      
      <ng-template #signup>
        <app-sign-up (cancelClicked)="mode = 'signin'" (signedUp)="onSignupSuccess()"></app-sign-up>
      </ng-template>
    </div>
  </div>
</div>
