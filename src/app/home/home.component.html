<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav #sidenav opened mode="side">
    <img src="assets/images/punpgames.jpg" width="66" height="66" style="border-radius: 50%; margin-top:1rem">
    <mat-nav-list>
      <a mat-list-item> Work In Progress </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="top-nav">
      <button mat-icon-button aria-label="Account circle icon">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
    <div class="main-content">
      <div *ngIf="user" class="app-container">
        <app-user-dashboard [user]="user"></app-user-dashboard>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
