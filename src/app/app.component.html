<mat-sidenav-container *ngIf="user && user.emailVerified; else outlet" [hasBackdrop]="false">
  <mat-sidenav #sidenav opened mode="side">
    <img src="assets/images/punpgames.jpg" class="sidebar-logo" routerLink="/" alt="Punp Games Home" title="Punp Games Home">
    <mat-nav-list>
      <button aria-label="Chat icon" class="side-nav-item" routerLink="/chat">
        Chat <mat-icon>chat</mat-icon>
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="top-nav">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Account circle icon">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onSignout()">Sign Out</button>
      </mat-menu>
    </div>
    <div class="main-content">
      <div *ngIf="user" class="app-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #outlet>
  <router-outlet></router-outlet>
</ng-template>
