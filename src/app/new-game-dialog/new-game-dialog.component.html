<div mat-dialog-title>New Trivia</div>
<div mat-dialog-content>
  <div class="create-game-form-question">
    <label for="numPlayers">Number of Players</label>
    <select [name]="numPlayers" (change)="numPlayersSelected($event)">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div class="create-game-form-question">
    <label for="category0">Select First Category</label>
    <ng-container [ngTemplateOutlet]="triviaCategories" [ngTemplateOutletContext]="{$implicit: '0'}"></ng-container>
  </div>

  <div class="create-game-form-question">
    <label for="category1">Select Second Category</label>
    <ng-container [ngTemplateOutlet]="triviaCategories" [ngTemplateOutletContext]="{$implicit: '1'}"></ng-container>
  </div>

  <div class="create-game-form-question">
    <label for="category2">Select Third Category</label>
    <ng-container [ngTemplateOutlet]="triviaCategories" [ngTemplateOutletContext]="{$implicit: '2'}"></ng-container>
  </div>

  <div class="create-game-form-question">
    <label for="category3">Select Fourth Category</label>
    <ng-container [ngTemplateOutlet]="triviaCategories" [ngTemplateOutletContext]="{$implicit: '3'}"></ng-container>
  </div>

  <div class="create-game-form-question">
    <label for="category4">Select Fifth Category</label>
    <ng-container [ngTemplateOutlet]="triviaCategories" [ngTemplateOutletContext]="{$implicit: '4'}"></ng-container>
  </div>

  <div *ngIf="gameCreateForm.hasError('notUnique')" class="text-incorrect">
    Please select unique categories
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="onCreateClick()" class="dialog-close bg-light-green">Create</button>
  <button (click)="onCancelClick()" class="dialog-close">Cancel</button>
</div>

<ng-template #triviaCategories let-index>
  <select [name]="'category' + index" class="form-control" (change)="onCategorySelect(index, $event)">
    <option value="9">General Knowledge</option>
    <option value="10">Entertainment: Books</option>
    <option value="11">Entertainment: Film</option>
    <option value="12">Entertainment: Music</option>
    <option value="13">Entertainment: Musicals &amp; Theatres</option>
    <option value="14">Entertainment: Television</option>
    <option value="15">Entertainment: Video Games</option>
    <option value="16">Entertainment: Board Games</option>
    <option value="17">Science &amp; Nature</option>
    <option value="18">Science: Computers</option>
    <option value="19">Science: Mathematics</option>
    <option value="20">Mythology</option>
    <option value="21">Sports</option>
    <option value="22">Geography</option>
    <option value="23">History</option>
    <option value="24">Politics</option>
    <option value="25">Art</option>
    <option value="26">Celebrities</option>
    <option value="27">Animals</option>
    <option value="28">Vehicles</option>
    <option value="29">Entertainment: Comics</option>
    <option value="30">Science: Gadgets</option>
    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
    <option value="32">Entertainment: Cartoon &amp; Animations</option>
  </select>
</ng-template>
